<ion-header>
  <ion-toolbar>
    <ion-title>Mis Sitios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="loadCoordenadas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ng-container *ngFor="let coordenada of this.coordenadas;let i=index">

      <ion-item-sliding *ngIf="!coordenada.hided">
        <ion-item-options side="start" >
          <ion-item-option color="primary" (click)="this.showMap(coordenada)">
            <ion-icon slot="icon-only" name="globe" style="zoom:1.25"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>
            <span>Latitud: {{coordenada.latitud}}</span><br>
            <span>Longitud: {{coordenada.longitud}}</span><br>
            <span>Fecha: {{coordenada.fecha}}</span>
          </ion-label>
        </ion-item>

        <ion-item-options side="end" (ionSwipe)="this.deleteCoordenada(coordenada)">
          <ion-item-option color="danger" expandable (click)="this.deleteCoordenada(coordenada)">
            <ion-icon slot="icon-only" name="trash" style="zoom:1.25"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ng-container>
  </ion-list>

  <ion-infinite-scroll #infinitescroll (ionInfinite)="loadMoreCoordenadas($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
